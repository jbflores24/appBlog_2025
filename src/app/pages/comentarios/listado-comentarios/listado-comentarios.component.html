<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="text-center">Lista de Comentarios</h3>
    </div>
  </div>
  <div class="row mt-2 caja">
    <div class="col-sm-12">
      <table id="tblContactos" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Comentario</th>
            <th>Usuario</th>
            <th>Artículo</th>
            <th>Estado</th>
            <th>Fecha de creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comentario of comentarios">
            <td>{{ comentario.id }}</td>
            <td>{{ comentario.comentario }}</td>
            <td>{{ comentario.user.name }}</td>
            <td>{{ comentario.article.titulo }}</td>
            <td>{{ (comentario.estado==1?'Aprobado':'No aprobado') }}</td>
            <td>{{ comentario.created_at | date:"medium"}}</td>
            <td>
              <a [routerLink]="['/gestionComentario', comentario.id]" class="btn btn-warning"
                ><i class="bi bi-pencil-fill"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
