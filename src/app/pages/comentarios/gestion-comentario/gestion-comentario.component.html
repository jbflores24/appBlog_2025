<div class="container mt-5 caja">
  <div class="row"></div>

  <div class="row">
    <div class="col-sm-12">
      <h3 class="text-center">Editar Comentario</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 offset-3">
      <form #formulario="ngForm">
        <input type="hidden" name="id" [(ngModel)] = comentario.id/>

        <div class="mb-3">
          <label for="texto">Texto</label>
          <textarea
            class="form-control"
            placeholder="Escriba el texto de su artículo"
            name="texto"
            style="height: 200px"
            readonly
            [(ngModel)]="comentario.comentario"
          ></textarea
          >
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario:</label>
          <input
            type="text"
            name="usuario"
            id="usuario"
            class="form-control"
            [(ngModel)] = nombre_usuario
            readonly
          />
        </div>

        <div class="mb-3">
          <label for="cambiarEstado" class="form-label">Cambiar estado:</label>
          <select
            class="form-select"
            name="cambiarEstado"
            aria-label="Default select example"
            [(ngModel)]="comentario.estado"
          >
            <option value="-1">--Seleccionar una opción--</option>
            <option value="1">Aprobado</option>
            <option value="0">No Aprobado</option>
          </select>
        </div>

        <br />
        <button
          (click)="editarComentario()"
          name="editarComentario"
          class="btn btn-success float-left"
        >
          <i class="bi bi-person-bounding-box"></i> Editar Comentario
        </button>

        <button
          (click)="borrarComentario()"
          name="borrarComentario"
          class="btn btn-danger float-right"
        >
          <i class="bi bi-person-bounding-box"></i> Borrar Comentario
        </button>
      </form>
    </div>
  </div>
</div>
