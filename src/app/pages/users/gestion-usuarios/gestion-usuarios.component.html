<div class="row mt-5">
  <div class="col-sm-12">
    <h3 class="text-center">Editar Usuario</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 offset-3">
    <form #formulario = "ngForm">
      <input type="hidden" name="id" [(ngModel)]=user.id/>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input
          type="text"
          class="form-control"
          name="nombre"
          id="nombre"
          placeholder="Ingresa el nombre"
          [(ngModel)] = user.name

        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Ingresa el email"
          [(ngModel)] = user.email
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          name="rol"
          [(ngModel)] = user.rol_id
        >
          <option value="0">--Selecciona un rol--</option>
          <option value="1">Administrador</option>
          <option value="2">Registrado</option>
        </select>
      </div>

      <br />
      <button
        type="button"
        name="editarUsuario"
        class="btn btn-success float-left"
        (click) = "editarUsuario()"
      >
        <i class="bi bi-person-bounding-box"></i> Editar Usuario
      </button>

      <button
        type="button"
        name="borrarUsuario"
        class="btn btn-danger float-right"
        (click) = "borrarUsuario()"
      >
        <i class="bi bi-person-bounding-box"></i> Borrar Usuario
      </button>
    </form>
  </div>
</div>
